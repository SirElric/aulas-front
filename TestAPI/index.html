<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Hero Searchatron 2000</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div id="conteudoSite" class="centraliza">
        <div id="conteinerNomeInicial" class="centraliza">
            <h1>Hero Searchatron 2000</h1>
        </div>

        <div id="conteinerInicial" class="centraliza">
            <div id="conteinerBarraPesquisaInicial" class="centraliza">
                <div id="barraDePesquisaInicial">
                    <input type="text" id="pesquisaInicial">
                </div>

                <div id="conteinerImagemBuscaInicial"></div>

                <div id="conteinerResultadosPesquisaInicial"></div>
            </div>

            <!-- <div id="conteinerResultadosInicial" class="centraliza">
                <h2>Resultados:</h2> -->

                <!-- <div id="conteinerResultadosPesquisa"></div> -->
            <!-- </div> -->
        </div>

        <div id="conteinerPosterior" class="centraliza">
            <div id="conteinerNomeHeroiBarraPesquisa">
                <div id="conteinerNomeHeroi"></div>

                <div id="conteinerBarraPesquisaPosterior">
                    <div id="barraDePesquisaPosterior">
                        <input type="text" id="pesquisaPosterior">
                    </div>

                    <div id="conteinerImagemBuscaPosterior"></div>

                    <div id="conteinerResultadosPesquisaPosterior"></div>
                </div>
            </div>

            <div id="conteinerImagemInformacoes" class="centraliza">
                <div id="conteinerImagemHeroi"></div>

                <div id="conteinerInformacoesHeroi">
                    <div id="informacoesEsquerda">
                        <div id="powerStats" class="formataSecao"></div>

                        <div id="appearance" class="formataSecao"></div>

                        <div id="connections" class="formataSecao"></div>
                    </div>

                    <div id="informacoesDireita">
                        <div id="work" class="formataSecao"></div>

                        <div id="biography" class="formataSecao"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>    
</body>
</html>
